<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="3; url=https://liftterra-staging.b12sites.com/index#home" />
    <title>Hex Robotics</title>
    <style>
        body {
            margin: 0;
            background: #0e0e0e;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px #ff6f00);
        }

        .tagline {
            font-size: 1.6em;
            font-weight: bold;
            color: #ff6f00;
            margin-bottom: 10px;
        }

        .loader {
            margin-top: 30px;
            border: 4px solid #444;
            border-top: 4px solid #ff6f00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fallback {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
        }

        .fallback a {
            color: #ff6f00;
            text-decoration: none;
        }

        .fallback a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <img class="logo" src="https://yourdomain.com/hex-logo.png" alt="Hex Robotics Logo" />
    <div class="tagline">SCALE AND PRECISION, AT YOUR COMMAND.</div>
    <div class="loader"></div>
    <div class="fallback">
        Having trouble? <a href="https://sites.google.com/view/jiten-topiwala/home">Click here</a>.
    </div>
</body>

</html>
