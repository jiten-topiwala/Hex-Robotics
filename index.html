<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="3; url=https://sites.google.com/view/jiten-topiwala/home" />
    <title>Hex Robotics</title>
    <style>
        body {
            margin: 0;
            background: #0e0e0e;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            color: #ff6f00;
            text-align: center;
            text-shadow: 0 0 10px #ff6f00;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2em;
            color: #bbbbbb;
            text-align: center;
            margin-bottom: 30px;
        }

        .loader {
            border: 4px solid #444;
            border-top: 4px solid #ff6f00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fallback {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
        }

        .fallback a {
            color: #ff6f00;
            text-decoration: none;
        }

        .fallback a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="title">HEX ROBOTICS</div>
    <div class="tagline">Scale and Precision, at Your Command</div>
    <div class="loader"></div>
    <div class="fallback">
        Having trouble? <a href="https://sites.google.com/view/jiten-topiwala/home">Click here</a>.
    </div>
</body>

</html>
